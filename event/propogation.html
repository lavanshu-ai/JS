<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h2>Unique images</h2>
   <ul id="images">
    <li><img width="200px " id="lion"   src="https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg"></li>
    <li><img width="200px " id="pika"   src="https://images.pexels.com/photos/31002073/pexels-photo-31002073.jpeg"></li>
    <li><img width="200px " id="bridge" src="https://images.pexels.com/photos/1485894/pexels-photo-1485894.jpeg"></li>
    <li><img width="200px " id="skull"  src="https://images.pexels.com/photos/1270184/pexels-photo-1270184.jpeg"></li>
    <li><img width="200px " id="stars"   src="https://images.pexels.com/photos/1146134/pexels-photo-1146134.jpeg"> </li>

   </ul>
   <script>
      document.querySelector("#images").addEventListener('click',function(e){   
        console.log(e.target)
        if(e.target.tagName==='IMG'){
           let removeit=e.target.parentNode
            removeit.remove()
        }
      },false)
   </script>
</body>
</html>
